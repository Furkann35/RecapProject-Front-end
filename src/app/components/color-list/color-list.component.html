<table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">Renk Id</th>
      <th scope="col">Renk İsmi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <th scope="row">{{color.colorId}}</th>
      <td>{{color.colorName}}</td>
      <td>
        <button class="btn btn-warning" click="routerLink" routerLink="update/{{color.colorId}}">Güncelle</button>
    <td>
    </tr>
  </tbody>
</table>
<button routerLink="add" type="button" class="btn btn-warning">Renk ekle</button>
