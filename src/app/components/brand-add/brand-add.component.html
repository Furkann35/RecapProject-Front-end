<form [formGroup]="brandAddForm">
    <div class="mb-3">
        <label for="modelYear">Araç markası</label>
        <div class="form-group">
            <input type="text" id="brandName" formControlName="brandName" class="form-control"
                placeholder="Araç markası" />
        </div>
    </div>

    <button class="btn btn-fill btn-success" (click)="add()" style="float: inherit;" >Ekle </button>
<br>
</form>
<br>
