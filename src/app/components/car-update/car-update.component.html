<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Araba güncelle</h5>
            </div>
            <div *ngIf="carUpdate" class="card-body">
                <form [formGroup]="carUpdate">
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control"  />
                        </div>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label for="brand">Marka:</label>
                        <div style="margin-top: -10px;">
                          <select class="form-select" formControlName="brandId" style="margin-top: 10px;">
                            
                            <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                          </select>
                        </div>
                      </div>
            
                      <div style="margin-bottom: 10px;">
                        <label for="color">Renk:</label>
                        <div style="margin-top: -10px;">
                          <select class="form-select" formControlName="colorId" style="margin-top: 10px;">
                            <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                          </select>
                        </div>
                      </div>
                    
                    <div class="mb-3">
                        <label for="modelYear">Model yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control"  />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" />
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"  />
                        </div>
                    </div>

                </form>
     
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
            </div>
        </div>
    </div>
</div>
