
    <div *ngIf="carDto.images.length !== 0" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of carDto.images" [class]="setImageClass(image)">
            <img [src]="baseImageUrl + image" class="d-block w-100" alt="...">
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>


  <div *ngIf="carDto.images.length === 0" id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="baseImageUrl + defaultImage" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
<table class="table">
    <thead>
        <tr>

            <th>Araç Adı</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Araç açıklaması</th>
            <th>Kiralama Ücreti</th>
        </tr>
        <tr>
            
            <td>{{carDto.brandName}}</td>
            <td>{{carDto.colorName}}</td>
            <td>{{carDto.modelYear}}</td>
            <td>{{carDto.description}}</td>
            <td>{{carDto.dailyPrice}}</td>
        </tr>
    </thead>
</table>
