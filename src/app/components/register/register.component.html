<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9">
  <form [formGroup]="registerForm" class="box">

            <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                        <h3>Hoşgeldin</h3>
                        <input type="submit" (click)="loginRouter()" value="Giriş yap" /><br />
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Hızlıca kayıt ol</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" formControlName="firstName" class="form-control"
                                                placeholder="İsim *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" formControlName="lastName" class="form-control"
                                                placeholder="Soy isim *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" formControlName="email" class="form-control"
                                                placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" class="form-control"
                                                placeholder="Şifre *" value="" />
                                        </div>
                                        <div class="form-group">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="submit" class="btnRegister" (click)="register()"
                                            value="Kayıt ol" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
