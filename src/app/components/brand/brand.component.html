<br>
<div class="mb-3">
  <input type="text" [(ngModel)]="filterBrand" class="form-control" id="filterBrand"
      placeholder="arama ifadesi giriniz">
</div>



<ul class="list-group">
  <li class="list-group-item bg-light fw-bold cursor-pointer btn-toggle collapsed"  data-bs-toggle="collapse"
  data-bs-target="#brands-collapse"
  aria-expanded="true">Markalar
  <!-- <span class="badge bg-dark total">{{brands.length}}</span> -->
</li>
    <div class="collapse show" id="brands-collapse">
      <li
      (click)= "setCurrentBrand(brand)"
        routerLink="/cars/brand/{{ brand.brandId }}"
        *ngFor="let brand of brands |filterBrand:filterBrand"
        [class]="getCurrentBrandClass(brand)"
        class="cursor-pointer outline-none shadow-none">
        {{ brand.brandName }}
      </li>
     
    </div>
  </ul>
<br><br>
